<!DOCTYPE html>
<html>
<header>
    <h2>Insertion Sort</h2>
</header>
<body>
    <script>
            function insertSort(A) { //Ordenação por Seleção

                for (var j = 1; j < A.length; j++) {//loop invariante
                    var chave = A[j]
                    var i = j - 1

                    while (i >= 0 && A[i] > chave) { //swap entre o numero menor e o maior, comparando os numeros
                        A[i + 1] = A[i]
                        i = i - 1
                    }
                    A[i + 1] = chave
                }
                //console.log(A)
                alert("Ordenado por InsertionSort: "+A)
            }

            //let array = [3, 5, 1, 9, 4, 20, 53, 22, 18]
            var qtdeElementosArray = prompt("Digite a quantidade de elementos do Array: ")
            var array = []

            for (var i = 1; i <= qtdeElementosArray; i++) {
                var valorArray = prompt("Digite o " + i + "º valor do Array: ")
                array.push(valorArray)
            }

            alert("Sem Ordenação: "+array)
            insertSort(array)
    </script>

</body>

</html>
