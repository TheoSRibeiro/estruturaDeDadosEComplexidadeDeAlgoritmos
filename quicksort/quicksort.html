<!DOCTYPE html>
<html>
<header>
    <h2>QUICK SORT</h2>
</header>

<body>

    <input type="file" id="inputCSV" onchange="pegaCSV(this)">
    <div id="CSVsaida"></div>
    <div id="exibePartition"></div>
    <div id="exibeResultado"></div>

    <script>
        let array = []

        function partition(A, inicio, fim){

            var strPartition = '<table>';
            strPartition += '<tr>';

            let pivo = A[inicio]
            strPartition += '<td>' + "pivo: "+pivo + '</td>';
            let i = inicio
            let j = fim
            strPartition += '</tr>';
            strPartition += '<tr>';
            strPartition += '<td>' + "inicio: " + inicio + '</td>';
            strPartition += '</tr>';
            strPartition += '<tr>';
            strPartition += '<td>' + "fim: " + fim + '</td>';
            
            strPartition += '</tr>';
            strPartition += '<tr>';

            /* for(var a=0;a<A.length;a++){
                strPartition += '<td>' + "A[" + a + "] = " + A[a] +", "+ '</td>';
            }
            strPartition += '</tr>';
            strPartition += '<tr>'; */


            //while(true){
            while (i < j) {
                strPartition += '<td>' + "Ai[" + i + "]: " + A[i] + '</td>';
                strPartition += '<td>' + "Aj[" + j + "]: " + A[j] + '</td>';
                strPartition += '</tr>';
                strPartition += '<tr>';

                while(A[i] < pivo){
                    i++
                    strPartition += '<td>' + "i = " +i+ '</td>';
                    strPartition += '</tr>';
                    strPartition += '<tr>';
                    
                }
                while(A[j] >= pivo){
                    j--
                    strPartition += '<td>' + "j = " + j + '</td>';
                    strPartition += '</tr>';
                    strPartition += '<tr>';
                    
                }
                /* if(i >= j){
                    break
                } */

                strPartition += '<td>' + "Ai[" + i + "]: " + A[i] + '</td>';
                strPartition += '<td>' + "Aj[" + j + "]: " + A[j] + '</td>';
                strPartition += '</tr>';
                strPartition += '<tr>';
                [A[i], A[j]] = [A[j], A[i]]
                strPartition += '<td>' + "Ai["+i+"]: " + A[i] + '</td>';
                strPartition += '<td>' + "Aj[" + j + "]: " + A[j] + '</td>';
                strPartition += '</tr>';
                strPartition += '<tr>';

                

            } 
            strPartition += '<td>' +"Troca Ai e Ainicio: " +'</td>';
            strPartition += '</tr>';
            strPartition += '<tr>';
            strPartition += '<td>' + "Ain[" + inicio + "]: " + A[inicio] + '</td>';
            strPartition += '<td>' + "Aj[" + j + "]: " + A[j] + '</td>';
            strPartition += '</tr>';
            strPartition += '<tr>';
            [A[j], A[inicio]] = [A[j], A[inicio]]
            strPartition += '<td>' + "Ain[" + inicio + "]: " + A[inicio] + '</td>';
            strPartition += '<td>' + "Aj[" + j + "]: " + A[j] + '</td>';
 
            strPartition += '</tr>';
            strPartition += '</table>'
            var exibePartition = document.getElementById('exibePartition');
            exibePartition.innerHTML = strPartition;

            exibeResultadoOrdenado(A)
        }

        function quicksort(A, inicio, fim){
            let meio = 0
            if(inicio < fim){
                meio = partition(A, inicio, fim)
                quicksort(A, inicio, meio-1)
                quicksort(A, meio+1, fim)
            }
        }


        function exibeResultadoOrdenado(Arr) {
            //mostrar o resultado ordenado
            var count = 0
            var strDivResultado = ""


            strDivResultado += '<tr>';
            strDivResultado += '<th>' + "ORDENANDO POR QUICK SORT:" + '</th>';
            strDivResultado += '</tr>';
            strDivResultado += '<table>';

            strDivResultado += '<tr>';
            for (var k = 0; k < Arr.length; k++) {
                count++
                //strDivIS += '<tr>';
                strDivResultado += '<td>' + Arr[k] + ", " + '</td>';
                if (count == 23) {
                    strDivResultado += '</tr>'
                    count = 0
                    strDivResultado += '<tr>';
                }

            }
            strDivResultado += '</tr>';
            strDivResultado += '</table>'
            var exibeResultado = document.getElementById('exibeResultado');
            exibeResultado.innerHTML = strDivResultado;
        }



        //capturar arquivo

        var leitorDeCSV = new FileReader()
        window.onload = function init() {
            leitorDeCSV.onload = leCSV;
        }

        function pegaCSV(inputFile) {
            var file = inputFile.files[0];
            leitorDeCSV.readAsText(file);
        }

        function leCSV(evt) {

            var fileArr = evt.target.result.split('\n');
            var strDiv = '<table>';
            strDiv += '<tr>';
            var indice = 0

            //strDiv += '<td>' + "Array Original:" + '</td>';

            for (var i = 0; i < fileArr.length; i++) {
                //strDiv += '<tr>';
                var fileLine = fileArr[i].split(',');

                //strDiv += '<td>' + fileArr.length+ '</td>';

                for (var j = 0; j < fileLine.length; j++) {
                    //strDiv += '<td>' + "valor |"+fileLine[j].trim() +"|"+ '</td>';

                    //strDiv += '<td>' + "Array: " + array[j] + "j = " + j + '</td>'
                    //strDiv += '<td>' + "indice = |" + indice + "|" + '</td>';
                    array.push((fileLine[j]))
                    //strDiv += '<td>' + "j = |" + j + "|" + '</td>';
                    //strDiv += '<td>' + array[indice] + ", " + '</td>';

                    indice++

                }
            }

            let inicio = 0 //inicio do array
            let fim = array.length - 1 //qntde de posicoes no array

            strDiv += '<tr>';
            strDiv += '<td>' + "Quantidade de linhas: " + fileArr.length + '</td>';
            strDiv += '</tr>';

            strDiv += '<tr>';
            strDiv += '<td>' + "inicio: " + inicio + '</td>';
            strDiv += '</tr>';

            strDiv += '<tr>';
            strDiv += '<td>' + "FIM: " + fim + '</td>';
            strDiv += '</tr>';

            strDiv += '</table>';
            var CSVsaida = document.getElementById('CSVsaida');
            CSVsaida.innerHTML = strDiv;

            quicksort(array, inicio, fim)
        }
    </script>

</body>

</html>
